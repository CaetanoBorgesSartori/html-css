<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li> <abbr title="Use a tag &lt;p &gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1 &gt; até &lt;h6 &gt; hierarquicamente, do menor para o maior">Títulos</abbr></li>
        <li><abbr title="Use img, ecolha src e alt">Imagem</abbr></li>
        <li><abbr title="Use &lt;abbr &gt;, em title temos a explicação e depois a palavra que aparece">Abreviações</abbr></li>
        <li><abbr title="Use &lt;code &gt;para códigos-fonte, pois assim temos mono espaçamento ">Códigos-fonte</abbr></li>
        <li><abbr title="Use &lt;ol &gt;para listas numeras ">Listas numeradas</abbr></li>
        <li><abbr title="Use &lt;ul &gt;para listas com demarcadores">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
