<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagens flexíveis">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5. </p>
    <audio src="midia/you-are-my-rainbown.mp3"  controls>You Are My Rainbown</audio>
    <!--Se quiser que o áudio seja reproduzido quando abrir o site, podemos usar o autoplay-->
    <!--Compatível com formatos MP3, WAV, OGG--> <!--Segue outra maneira -->
    <audio>
        <source src="midia/you-are-my-rainbown.mp3" type="audio/mpeg">
        <source src="midia/you-are-my-rainbown.ogg" type="audio/ogg">
        <source src="midia/you-are-my-rainbown.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio, clique <a href="midia/you-are-my-rainbown.mp3" target="_blank" rel="internal">aqui</a> para baixar o áudio.
    </audio>
  
</body>
</html>
