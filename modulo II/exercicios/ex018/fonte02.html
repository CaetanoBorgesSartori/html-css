<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face{
            font-family: 'font' ;
            src: url(fonts/font.o.otf) format(opentype), url(fonts/font.t.ttf)format(truetype);
            font-weight:300 ;
            font-style:normal ;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font-family: 'font';
            font-size: 7em;
            font-style: italic;
            
        }
        p{
            font-family: 'font';
        }

    </style>
</head>
<body>
    <h1>Não se esqueça das vírgulas</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laborum enim illum est, labore inventore, ex maiores deleniti magnam porro laboriosam dolores, dignissimos eaque! Itaque sunt nisi libero, ipsam velit mollitia.</p>
    
</body>
</html>
